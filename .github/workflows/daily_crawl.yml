name: 일일 크롤링 및 배포

on:
  schedule:
    - cron: '0 1 * * *'  # 매일 UTC 01:00 (한국 시간으로는 약 10:00)에 실행
  workflow_dispatch:  # 수동 실행 가능하도록 설정

jobs:
  crawl-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 저장소 체크아웃
      uses: actions/checkout@v3
      
    - name: Python 환경 설정
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 의존성 설치
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: 크롤링 실행
      run: python src/crawler.py
        
    - name: 변경 내용 커밋
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add digital_signage.html family_letters.html meal_info.html school_schedule.html
        git commit -m "자동 크롤링 데이터 업데이트 $(date +'%Y-%m-%d')" || echo "No changes to commit"
        
    - name: 변경 내용 푸시
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }} 