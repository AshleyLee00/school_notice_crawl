<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인천반도체고등학교 디지털 사이니지</title>
    <style>
        @font-face {
            font-family: 'SeoulAlrim';
            src: url('font/SeoulAlrimTTF-Medium.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'SeoulAlrim', sans-serif;
            background: #B8B2E5;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }
        
        .header {
            margin-bottom: 50px;
            background: linear-gradient(90deg, #B8B2E5, #8B7FC7);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(74, 27, 140, 0.1);
        }
        
        .school-logo {
            height: 120px;
            width: auto;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 4.5rem;
            font-weight: 900;
            color: #FFFFFF;
            margin-bottom: 10px;
            letter-spacing: -2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            font-size: 2.2rem;
            color: #FFFFFF;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .menu-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }
        
        .menu-item {
            background: linear-gradient(135deg, #B8B2E5, #8B7FC7);
            border-radius: 20px;
            padding: 40px;
            width: 300px;
            text-decoration: none;
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 27, 140, 0.1);
        }
        
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(74, 27, 140, 0.2);
        }
        
        .menu-icon {
            font-size: 3.5rem;
            margin-bottom: 25px;
            color: #FFFFFF;
        }
        
        .menu-title {
            font-size: 2.4rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #FFFFFF;
        }
        
        .menu-description {
            font-size: 1.6rem;
            color: #FFFFFF;
            opacity: 0.9;
        }
        
        .footer {
            margin-top: 50px;
            color: #FFFFFF;
            font-size: 1.4rem;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 3.5rem;
            }
            
            .subtitle {
                font-size: 1.8rem;
            }
            
            .menu-item {
                width: 100%;
                max-width: 300px;
                padding: 30px;
            }
            
            .menu-title {
                font-size: 2.2rem;
            }
            
            .menu-description {
                font-size: 1.4rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img class="school-logo" src="images/인천반도체고.jpg" alt="인천반도체고등학교 로고">
            <h1 class="title">인천반도체고등학교</h1>
            <p class="subtitle">디지털 사이니지 시스템</p>
        </header>
        
        <nav class="menu-container">
            <a href="digital_signage.html" class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-bullhorn"></i>
                </div>
                <h2 class="menu-title">공지사항</h2>
                <p class="menu-description">학교의 최신 공지사항을 확인하세요</p>
            </a>
            
            <a href="family_letters.html" class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <h2 class="menu-title">가정통신문</h2>
                <p class="menu-description">가정통신문을 확인하세요</p>
            </a>
            
            <a href="meal_info.html" class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-utensils"></i>
                </div>
                <h2 class="menu-title">급식 정보</h2>
                <p class="menu-description">오늘의 급식 메뉴를 확인하세요</p>
            </a>
            
            <a href="school_schedule.html" class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <h2 class="menu-title">학사일정</h2>
                <p class="menu-description">월간 학사일정을 한눈에 확인하세요</p>
            </a>
        </nav>
        
        <footer class="footer">
            <p>© 2024 인천반도체고등학교. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
