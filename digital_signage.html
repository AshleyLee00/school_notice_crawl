<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학교 공지사항 디지털 사이니지</title>
    <style>
        @font-face {
            font-family: 'NanumSquare';
            src: url('https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css');
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'NanumSquare', 'Noto Sans KR', sans-serif;
            background-color: #0a192f;
            color: white;
            overflow: hidden;
            margin: 0;
            padding: 0;
            line-height: 1.4;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            padding: 30px;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }
        
        .school-logo {
            height: 80px;
            width: auto;
        }
        
        .title {
            font-size: 3.5rem;
            font-weight: 800;
            text-align: center;
            flex-grow: 1;
            color: #ffffff;
            margin: 0 20px;
        }
        
        .clock {
            font-size: 2.5rem;
            font-weight: 500;
            color: #f1c40f;
            text-align: right;
        }
        
        .date {
            font-size: 1.8rem;
            font-weight: 400;
            color: #f1c40f;
            margin-top: 5px;
        }
        
        .content {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }
        
        .notice-container {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .notice-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #1a365d;
            border-radius: 10px 10px 0 0;
            margin-bottom: 10px;
        }
        
        .notice-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #ffffff;
        }
        
        .notice-source {
            font-size: 1.6rem;
            color: #f1c40f;
        }
        
        .notice-list {
            list-style: none;
            overflow: hidden;
            flex-grow: 1;
        }
        
        .notice-item {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.5s ease;
            animation: fadeIn 1s;
        }
        
        .notice-item-title {
            font-size: 3.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #ffffff;
            word-break: keep-all;
            line-height: 1.3;
        }
        
        .notice-item-info {
            display: flex;
            justify-content: space-between;
            font-size: 2.4rem;
            margin-bottom: 10px;
            color: #8bc6fc;
        }
        
        .notice-item-date {
            color: #f39c12;
        }
        
        .notice-item-author {
            color: #8bc6fc;
        }
        
        .notice-item-views {
            color: #8bc6fc;
        }
        
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideUp {
            from { transform: translateY(0); }
            to { transform: translateY(-100%); }
        }
        
        /* 반응형 디자인 */
        @media (max-width: 1200px) {
            .title {
                font-size: 3.2rem;
            }
            .clock {
                font-size: 2.4rem;
            }
            .notice-item-title {
                font-size: 2.8rem;
            }
            .notice-item-info {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .title {
                font-size: 2.6rem;
            }
            .clock {
                font-size: 2.2rem;
            }
            .notice-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .notice-title {
                font-size: 2.4rem;
                margin-bottom: 5px;
            }
            .notice-source {
                font-size: 2rem;
            }
            .notice-item-title {
                font-size: 2.4rem;
            }
            .notice-item-info {
                flex-direction: column;
                font-size: 1.8rem;
            }
            .notice-item-date, .notice-item-author {
                margin-bottom: 5px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <img class="school-logo" id="school-logo" src="" alt="학교 로고">
            <h1 class="title" id="school-name">학교 공지사항</h1>
            <div>
                <div class="clock" id="clock">00:00:00</div>
                <div class="date" id="date">0000년 00월 00일</div>
            </div>
        </header>
        
        <main class="content">
            <div class="notice-container">
                <div class="notice-header">
                    <div class="notice-title">최신 공지사항</div>
                    <div class="notice-source" id="notice-count">로딩 중...</div>
                </div>
                <ul class="notice-list" id="notice-list">
                    <!-- 공지사항이 여기에 동적으로 추가됩니다 -->
                    <li class="notice-item">
                        <div class="notice-item-title">공지사항 로딩 중...</div>
                        <div class="notice-item-info">
                            <div class="notice-item-views"> ...</div>
                        </div>
                    </li>
                </ul>
            </div>
        </main>
    </div>

    <script>
        // 시계 업데이트 함수
        function updateClock() {
            const now = new Date();
            
            // 시간 표시
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
            
            // 날짜 표시
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            
            const weekDays = ['일', '월', '화', '수', '목', '금', '토'];
            const weekDay = weekDays[now.getDay()];
            
            document.getElementById('date').textContent = 
                `${year}년 ${month}월 ${day}일 (${weekDay})`;
        }
        
        // 1초마다 시계 업데이트
        setInterval(updateClock, 1000);
        updateClock(); // 초기 업데이트
        
        // JSON 데이터 로드 및 공지사항 표시
        async function loadNotices() {
            try {
                // 상대 경로로 수정
                const fileResponse = await fetch('./data/인천반도체고등학교_notices_api_20250516_111358.json');
                if (!fileResponse.ok) {
                    throw new Error('공지사항 데이터를 로드할 수 없습니다.');
                }
                
                const noticesData = await fileResponse.json();
                
                // 학교 이름 및 정보 설정
                document.getElementById('school-name').textContent = noticesData.meta.source;
                document.getElementById('notice-count').textContent = 
                    `총 ${noticesData.notices.length}개의 공지사항`;
                
                // 학교 로고 설정
                setSchoolLogo(noticesData.meta.source);
                
                // 공지사항 목록 생성
                const noticeList = document.getElementById('notice-list');
                noticeList.innerHTML = ''; // 기존 내용 제거
                
                // 상위 10개 공지사항만 표시
                const displayNotices = noticesData.notices.slice(0, 10);
                
                displayNotices.forEach((notice, index) => {
                    const li = document.createElement('li');
                    li.className = 'notice-item';
                    li.style.animationDelay = `${index * 0.2}s`;
                    
                    li.innerHTML = `
                        <div class="notice-item-info" style="display: flex; justify-content: space-between; align-items: center;">
                            <div class="notice-item-title">${notice.title || '제목 없음'}</div>
                            ${notice.views ? `<div class="notice-item-views"> ${notice.views}</div>` : ''}
                        </div>
                    `;
                    
                    noticeList.appendChild(li);
                });
                
                // 주기적으로 공지사항 순환
                setupNoticeRotation();
                
            } catch (error) {
                console.error('공지사항 로드 중 오류 발생:', error);
                document.getElementById('notice-list').innerHTML = `
                    <li class="notice-item">
                        <div class="notice-item-title">공지사항을 불러올 수 없습니다</div>
                        <div class="notice-item-info">
                            <div class="notice-item-views">오류: ${error.message}</div>
                        </div>
                    </li>
                `;
            }
        }
        
        // 학교 로고 설정
        function setSchoolLogo(schoolName) {
            // 학교별 로고 매핑
            const schoolLogos = {
                '인천반도체고등학교': 'images/인천반도체고.jpg'
            };
            
            // 기본 로고 또는 학교별 로고 설정
            const logoElement = document.getElementById('school-logo');
            logoElement.src = schoolLogos[schoolName] || 'https://upload.wikimedia.org/wikipedia/commons/b/b4/South_Korean_Education.svg';
            logoElement.alt = `${schoolName} 로고`;
        }
        
        // 공지사항 순환 설정
        function setupNoticeRotation() {
            const noticeItems = document.querySelectorAll('.notice-item');
            if (noticeItems.length <= 1) return; // 항목이 하나 이하면 순환 불필요
            
            let currentIndex = 0;
            const visibleCount = 6; // 한 번에 보여줄 공지사항 수를 6개로 변경
            
            // 초기에 필요한 항목만 표시
            updateVisibleNotices();
            
            // 주기적으로 공지사항 순환
            setInterval(() => {
                currentIndex = (currentIndex + 1) % noticeItems.length;
                updateVisibleNotices();
            }, 8000); // 8초마다 순환
            
            function updateVisibleNotices() {
                noticeItems.forEach((item, index) => {
                    // 현재 인덱스부터 visibleCount 만큼만 표시
                    const shouldShow = Array.from({length: visibleCount}, (_, i) => 
                        (currentIndex + i) % noticeItems.length
                    ).includes(index);
                    
                    item.style.display = shouldShow ? 'flex' : 'none';
                });
            }
        }
        
        // 페이지 로드 시 공지사항 로드
        document.addEventListener('DOMContentLoaded', loadNotices);
    </script>
</body>
</html>
